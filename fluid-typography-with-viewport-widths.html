<body>
<h1>Fluid typography: Viewport widths</h1>
<code>
  vw - viewport width,<br/>
  vh - viewport height,<br/>
  vmin - viewport height or width, whichever is smaller<br/>
  vmax - viewport height or width, whichever is larger
</code>
